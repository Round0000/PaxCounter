<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pax Counter</title>
</head>
<body>

    <form class="detailsForm">
        <div>
            <label>
                <span>Nombre total de pax</span>
                <input type="number" name="paxQuantity" min="1" required>
            </label>
        </div>
        <div>
            <label>
                <span>Nombre de bus</span>
                <input type="number" name="busQuantity" min="1" required>
            </label>
        </div>
        <button type="submit">Confirmer</button>
    </form>

    <div class="sessionUI d-none">
        <div class="details">
            <div class="startDetails">
                <p>Nombre de pax : <span class="totalPax"></span></p>
                <p>Nombre de bus : <span class="totalBus"></span></p>
                <p>Répartition équilibrée pax/bus : <span class="equalSplit"></span></p>
            </div>
            <div class="currentDetails">
                <p>Pax restants : <span class="remainingPax"></span></p>
                <p>Pax dans le bus : <span class="currentCount"></span></p>
            </div>
        </div>

        <div class="buttons">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>

        <div class="footer">
            <div class="timestamps"></div>
            <div class="footerButtons">
                <button class="reset">Reset</button>
                <button class="sendbus">Send bus</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
